<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>template</title>
  </head>
  <body>
    <style>
      .users-online {
        margin: 50px auto;
        width: 200px;
      }

      .user__avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
      }
    </style>
    <div class="users-online"></div>
    <template id="user">
      <div class="user">
        <img class="user__avatar" alt="avatar" />
        <p class="user__name"></p>
      </div>
    </template>
    <script src="./template.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
  </head>
  <body>
    <style>
      #container {
        position: relative;
        max-width: 800px;
        height: 300px;
        border: 5px solid black;
        margin: 100px auto;
        background-color: #d70ea5;
      }

      #tetragon {
        left: 0;
        right: 0;
        height: 50px;
        border: 3px solid #d70ea5;
        position: absolute;
        cursor: pointer;
        background-color: #0ed722;
      }
    </style>
    <div id="container">
      <div id="tetragon"></div>
    </div>
    <script src="./animate.js"></script>
  </body>
</html>
